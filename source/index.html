<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ShowAlp</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="header">
    <section class="about-us">
      <h1 class="visially-hidden">Про нас</h1>
      <ul class="about-us__list">
        <li class="about-us__item">Снег и лёд могут появиться неожиданно, <a class="about-us__link">поэтому мы работаем 24/7</a></li>
        <li class="about-us__item">Мы открыты для предложений и идей - <a class="about-us__link">hello@snow-alp.ru</a></li>
        <li class="about-us__item">Мы легко можем перезвонить сами - <a class="about-us__link">обратный звонок</a></li>
      </ul>
    </section>
    <section class="logo-menu">
      <h1 class="visially-hidden">Лого и меню</h1>
      <div class="header__logo logo">
        <a class="logo__link">
          <img class="logo__icon" src="img/icon-logo.svg" alt="snow-alp">
          <div class="logo__text">
            <span class="logo__header">Smart Device</span>
            <span class="logo__add">умные технологии</span>
          </div>
        </a>
      </div>
    </section>
  </header>

</html>
